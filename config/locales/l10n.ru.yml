i18n:
  ru-RU:
    l10n:
      # Custom formats. If you do translation - make sure to override ALL root
      # names (variations of the same format are not mandatory)
      =date_formats:
        date: '%d %b %Y'
        time: '%H:%M'
        datetime: '%d %B %Y, %H:%M'

        compact:
          default:  '=%b %Y'
          past_d:   '%H:%M'
          past_Y:   '%d %b'
          future_d: '%H:%M'
          future_Y: '%d %b'

        relative:
          default:  '%=b %Y'
          now:      'Сейчас'
          # (now|past|future)+ [ _(60s|60m|24h|d|1d|30d|365d) ]
          past_60s: '#{seconds}с'
          past_60m: '#{minutes}м'
          past_24h: '#{hours}ч'
          # past_d:   '%H:%M'
          # past_1d:  'Вчера'
          past_7d:  '#{days}д'
          #past_M:   '%d %b'
          past_Y:   '%d %b'
          future_d: '%H:%M'
          future_Y: '%d %b'
