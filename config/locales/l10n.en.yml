i18n:
  en-US:
    l10n:
      # Custom formats. If you do translation - make sure to override ALL root
      # names (variations of the same format are not mandatory)
      =date_formats:
        date: '%d %b %Y'
        time: '%H:%M'
        datetime: '%d %B %Y, %H:%M'

        compact:
          default:  '%d %b %Y'
          past_d:   '%H:%M'
          future_d: '%H:%M'

        relative:
          default:  '%d %b %Y'
          now:      'Right now'
          # (now|past|future)+ [ _(60s|60m|24h|d|1d|30d|365d) ]
          past_60s: '#{seconds} sec. ago'
          past_60m: '#{minutes} min. ago'
          past_24h: '#{hours} hr. ago'
          past_d:   '%H:%M'
          past_1d:  'Yesterday'
          future_d: '%H:%M'
