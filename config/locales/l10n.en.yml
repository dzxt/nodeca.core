i18n:
  en-US:
    l10n:
      # Custom formats. If you do translation - make sure to override ALL root
      # names (variations of the same format are not mandatory)
      =date_formats:
        date: '%e %b %Y'
        time: '%H:%M'
        datetime: '%e %B %Y, %H:%M'

        compact:
          default:  '%=b %Y'
          past_d:   '%H:%M'
          past_Y:   '%e %b'
          future_d: '%H:%M'
          future_Y: '%e %b'

        relative:
          default:  '%=b %Y'
          now:      'Right now'
          # (now|past|future)+ [ _(60s|60m|24h|d|1d|30d|365d) ]
          past_60s: '#{seconds}s'
          past_60m: '#{minutes}m'
          past_24h: '#{hours}h'
          # past_d:   '%H:%M'
          # past_1d:  'Вчера'
          past_7d:  '#{days}d'
          #past_M:   '%d %b'
          past_Y:   '%e %b'
          future_d: '%H:%M'
          future_Y: '%e %b'

        relative_full:
          default:  '%=B %Y'
          now:      'Right now'
          # (now|past|future)+ [ _(60s|60m|24h|d|1d|30d|365d) ]
          past_60s: '#{seconds} ((second|seconds)):seconds ago'
          past_60m: '#{minutes} ((minute|minutes)):minutes ago'
          past_24h: '#{hours} ((hour|hours)):hours ago'
          # past_d:   '%H:%M'
          # past_1d:  'Вчера'
          past_7d:  '#{days} ((day|days)):days ago'
          #past_M:   '%d %B'
          past_Y:   '%e %B'
          future_d: '%H:%M'
          future_Y: '%e %B'

        relative_days:
          past_30d:    '#{days} ((day|days)):days'
          future_30d:  '#{days} ((day|days)):days'
          past_365d:   '#{months} ((month|months)):months'
          future_365d: '#{months} ((month|months)):months'
          default:     '#{years} ((year|years)):years'
