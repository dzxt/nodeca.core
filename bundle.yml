bundles:
  lib:
    - lib

  frontend:
    - l10n
    - lib-frontend
    - common

  backend:
    - l10n
    - lib-admin
    - admin

  mdedit:
    - mdedit

packages:

  admin:
    depends:
      - lib
      - l10n
      - lib-admin
    entries:
      - client/admin
      - server/admin

  common:
    depends:
      - lib
      - l10n
    entries:
      - client/common
      - server/common

  lib:
    vendor:
      # shared
      - lodash
      - jquery
      - knockout
      - event-wire
      - steady # scroll tracker
      - raf.js
      - faye/src/faye_browser.js
      - tabex
      # template helpers
      - pug-runtime
      # - jade/lib/runtime
      # stub for jade runtime
      - fs: nodeca.core/lib/system/dummy.js
      # reuse global bug.js from the loader
      - bagjs: nodeca.core/lib/app/bag.js
      # Used by kernel & DateFormatter
      - babelfish

    entries: client/lib

  lib-admin:
    entries: client/lib-admin

  lib-frontend:
    entries: client/lib-frontend

  l10n: {}

  mdedit:
    entries: client/mdedit
