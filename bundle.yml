bundles:
  frontend:
    - lib
    - common

  backend:
    - lib
    - admin


packages:
  admin:
    client:
      root:       "./client/admin"
      include:    "*.js"
      exclude:    "/(^|\\/)_.*/"

    views:
      root:       "./client/admin"
      include:    "*.jade"
      exclude:    "/(^|\\/)_.*/"

    i18n_client:
      root:       "./client/admin"
      include:    "i18n/*.yml"

    styles:
      root:       "./client/admin"
      main:       "app.styl"
      include:    "*.styl"

    server:
      root:       "./server/admin"
      include:    "*.js"
      exclude:    "/(^|\\/)_.*/"

    i18n_server:
      root:       "./server/admin"
      include:    "i18n/*.yml"


  common:
    client:
      root:       "./client/common"
      include:    "*.js"
      exclude:    "/(^|\\/)_.*/"

    views:
      root:       "./client/common"
      include:    "*.jade"
      exclude:    "/(^|\\/)_.*/"

    i18n_client:
      root:       "./client/common"
      include:    "i18n/*.yml"

    styles:
      root:       "./client/common"
      main:       "app.styl"
      include:    "*.styl"

    server:
      root:       "./server/common"
      include:    "*.js"
      exclude:    "/(^|\\/)_.*/"

    i18n_server:
      root:       "./server/common"
      include:    "i18n/*.yml"


  lib:
    bin:
      root:       "./assets"
      include:
        - javascripts/lib.js
        - javascripts/loader.js.ejs
