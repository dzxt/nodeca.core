packages:
  admin:
    server:
      root:       "./server/admin"
      include:    "*.js"
      exclude:    "/(^|\\/)_.*/"

    views:
      root:       "./views/desktop/admin"
      include:    "*.jade"
      exclude:    "/(^|\\/)_.*/"

  common:
    server:
      root:       "./server/common"
      include:    "*.js"
      exclude:    "/(^|\\/)_.*/"

    views:
      root:       "./views/desktop/common"
      include:    "*.jade"
      exclude:    "/(^|\\/)_.*/"

  core:
    server:
      root:       "./server"
      include:    "/^(assets|static)\\.js$/"
      apiPrefix:  ~

    views:
      root:       "./views/desktop/layouts"
      include:    "*.jade"
      exclude:    "/(^|\\/)_.*/"
      apiPrefix:  "layouts"
