bundles:
  frontend:
    - core
    - common
    - admin


packages:
  admin:
    server:
      root:       "./server/admin"
      include:    "*.js"
      exclude:    "/(^|\\/)_.*/"

    views:
      root:       "./views/desktop/admin"
      include:    "*.jade"
      exclude:    "/(^|\\/)_.*/"

    styles:
      root:       "./assets"
      main:       "desktop/admin/app.styl"
      include:    "desktop/admin/**.styl"

  common:
    server:
      root:       "./server/common"
      include:    "*.js"
      exclude:    "/(^|\\/)_.*/"

    views:
      root:       "./views/desktop/common"
      include:    "*.jade"
      exclude:    "/(^|\\/)_.*/"

    styles:
      root:       "./assets"
      main:       "desktop/common/app.styl"
      include:    "desktop/common/**.styl"

    models:
      root:       "./models"
      include:    "**.js"

    stores:
      root:       "./stores"
      include:    "**.js"

  core:
    server:
      root:       "./server"
      include:    "/^(assets|static)\\.js$/"
      apiPrefix:  ~

    views:
      root:       "./views/desktop/layouts"
      include:    "*.jade"
      exclude:    "/(^|\\/)_.*/"
      apiPrefix:  "layouts"
